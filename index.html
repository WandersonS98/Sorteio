<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript intermediÃ¡rio</title>
    <link rel="stylesheet" type="text/css" href="style.css">


    <body>

        <h1 id="d"></h1>
        <button class="abcd" onclick="sortear()">Clique para sortear</button>
    
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2>ðŸŽ‰ O vencedor Ã© vocÃª,</h2>
                <h1 id="vencedor"></h1>
                <h3>PARABÃ‰NS ðŸŽ‰ </h3>
            </div>
        </div>
    
        <div class="participantes">
            <h2>Participantes</h2>
            <p id="listaParticipantes"></p>
        </div>
    
        <div class="adicionar">
            <input type="text" id="nomeParticipante" class="abc" placeholder="Digite o nome">
            <button class="btn-adc" id="adicionar">Adicionar</button>
        </div>
    
        <script>
            let pessoas = ["AntÃ´nio", "Armando", "JessÃ©", "JÃºlio", "Matheus", "Thainan"];
    
            function sortear() {
                let np = pessoas.length;
                let ns = Math.floor(Math.random() * np);
                let vencedor = pessoas[ns];
    
                document.getElementById("d").innerHTML = vencedor;
                document.getElementById("vencedor").innerHTML = vencedor;
                document.getElementById("modal").style.display = "block";
            }
    
            function fecharModal() {
                document.getElementById("modal").style.display = "none";
            }
    
            function atualizarLista() {
                const lista = document.getElementById("listaParticipantes");
                lista.innerHTML = ""; // Limpa a lista antes de recriÃ¡-la
    
                pessoas.forEach((nome, index) => {
                    const li = document.createElement("li");
                    li.textContent = nome;
                    lista.appendChild(li);
                });
            }
    
            // Atualiza a lista ao carregar a pÃ¡gina
            atualizarLista();
    
            // Evento para adicionar novos participantes
            document.getElementById("adicionar").addEventListener("click", () => {
                let input = document.getElementById("nomeParticipante");
                let nome = input.value.trim();
    
                if (nome !== "") {
                    pessoas.push(nome);
                    atualizarLista(); // Atualiza a lista exibida
                    input.value = ""; // Limpa o campo de input
                } else {
                    alert("Digite um nome vÃ¡lido!");
                }
            });
    
        </script>
    
    </body>
